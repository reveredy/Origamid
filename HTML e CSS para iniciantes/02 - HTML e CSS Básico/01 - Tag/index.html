<!-- 
    Tag
    As tag's (etiquetas) servem para marcarmos o coteúdo no HTML. Geralmente
    abrimos <a> e fechamos </a> após o conteúdo.

    case insensitive, mas é boa prática escrever tudo em letras minúsculas <html>.

    Atributo
    Os atributos dão informações extras sobre uma tag para o browser.
    case insensitive o nome do atributo. case sensitive o valor do atributo.
 -->

<!-- A tag <a> pura não é um link, ela necessita de um atributo com o link para que isso funcione: O atributo é herf="" -->

<a href="https://google.com">Google</a>

<!--
    Tag

    Conteúdo
    As tags servem para inserirmos conteúdos como textos, imagens, vídeos e outros.
    Além de dar informações para o browser como o título do site, linguagem e outras.

    Semântica
    Dar sentido ao conteúdo, a escrita de um documento semântico beneficia
    principalmente leitores de tela(acessibilidade) e leitores de códigos
    (robôs como o do Google).

    Interação com CSS e Javascript
    Através das marcações das tags que conseguimos selecionar elementos para
    mudarmos o seu estilo ou comportamento.
-->

<!-- 
    Dicas Iniciais

    Precisão
    Um sinal de maior errado e o seu código para de funcionar.

    Espaços e Quebras de linha
    Geralmente são ignorados quando adicionados mais de um.

    Indentação
    Serve para organizarmos o código alinhando a abertura de um elemento com o seu
    fechamento. Em algumas linguagens a indentação é essencial para o seu
    funcionamento. (pode ser espaços ou tabs).

    Caracteres especiais
    Evite caracteres especiais (á, é, ç e outros) principalmente no nome de arquivos.
    Substitua espaços por traços(-) ou underlines(_).
 -->
