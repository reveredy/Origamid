<!DOCTYPE html>
<html lang="pt-BR">
  <!-- head é usado para passarmos os meta dados, esses dados não aparecem para o usuário-->
  <head>
    <!-- charset é usado para definir o formato da codificação dos caracteres(assim ficara normal a escrita com acentos, por exemplo) -->
    <meta charset="UTF-8" />
    <!-- title é usado para darmos um título a nossa página, ajudando assim os mecanismos de pesquisa no google -->
    <title>Estrutura HTML</title>
  </head>
  <!-- Body é a parte onde fica todo o código da nossa página, parte que aparecerá para o usuário -->
  <body>
    <h1>Cursos de HTML e CSS</h1>
  </body>
</html>
