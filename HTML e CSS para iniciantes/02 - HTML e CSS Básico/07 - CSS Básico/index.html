<!-- 
    Link

    link
    Cria uma relação entre os documentos HTML e um arquivo de estilo CSS

    rel
    Define o tipo de arquivo (Stylesheet para CSS). É possível linkar outros também
    como favicons

    href
    Define o caminho do arquivo.

    <link rel="stylesheet" href="/style.css"/>
 -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cursos de HTML</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <h1>Carros e Bicicletas</h1>
    <a href="/produtos/carros.html">Carros</a>
    <a href="/produtos/bicicletas.html">Bicicletas</a>
</body>

</html>
