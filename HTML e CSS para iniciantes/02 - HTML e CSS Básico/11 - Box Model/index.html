<!-- 
    Box Model

    Content (conteúdo)
    Define a largura inicial da caixa (salvo elementos de bloco)

    Padding (preenchimento)
    Separa o conteúdo das bordas da caixa. É a margem interna.

    Border (borda)
    Define bordas para a caixa

    Margin (Margem)
    Define a distância entre uma caixa e outra.

    Width
    A largura total da caixa, por padrão é o somatório do conteúdo + padding
    (left/right) + border (left/right).

    Height (altura)
    A largura total da caixa, por padrão é o somatório do conteúdo + padding
    (top/bottom) + border (top/bottom)
 -->

<!-- 
     Pixel
     
     Unidade de referência
     É a unidade de referência da web, pois as telas são desenvolvidas em pixels.
     
     Monitores
     Um monitor de: 3840 (largura em px) x 2160(altura em px) = 8.294.400

     px em CSS
     No CSS o pixel (px) é a unidade de referência e não representa 1 pixel exato
     do seu dispositivo (é adaptável em relação à densidade da tela).
  -->

<!-- 
      Div
        A <div> é um elemento de bloco (block) genérico que serve para auxiliar no posicionamento dos elementos/conteúdo na tela

        Existem também elementos semânticos como main, section, nav e outros que
        veremos em outras aulas.
   -->
