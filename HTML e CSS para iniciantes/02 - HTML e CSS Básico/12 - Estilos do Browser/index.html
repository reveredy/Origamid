<!-- 
    Estilos do Browser

    Padrão
    Os browsers possuem um css inicial que é aplicado ao documento

    h1 vs p
    Por isso quando marcamos um h1 o texto fica maior/negrito em relação
    a um texto marcado com um p.
 -->

<!-- 
     Reset, Reboot e Normalize
    
     Algumas soluções foram criadas para lidar com os estilos iniciais.
     O principal objetivo delas é reduzir a incosistência entre os browsers

     Reset
     Remove parte dos estilos iniciasi

     Normalize
     Normaliza os estilos iniciais entre os browsers sem remover os mesmos
     https://necolas.github.io/normalize.css

     Reboot
     É a mistura de reset e normalize utilizada pelo bootstrap
     https://raw.gitubusercontent.com/twbs/bootstrap/main/dist/css/bootstrap-reboot.css
  -->

<!-- 
      Inherit(herança)
      Existem propriedades do CSS que são passadas do pai para o filho como uma herança(inherit)

      Exemplos
      color, font-size, font-family e outras

      Padrão cs Herança
      O valor padrão irá escrever por cim da herança.
      Por isso ao definirmos uma color no body os <a> não mudam a cor
   -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Estilos do browser</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cursos de HTML</h1>
    <p>Cursos de CSS</p>
    <a href="/">Origamid</a>
    <div>Cursos de Javascript</div>
    <button>Clique</button>
</body>

</html>
