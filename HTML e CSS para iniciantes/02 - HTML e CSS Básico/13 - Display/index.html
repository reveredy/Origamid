<!-- 
    Fluxo do Layout

    O fluxo do layout no HTML ocorre conforme o modo de escrita definido.
    Por padrão, de cima para baixo da esquerda para a direita.

    Span
    Tag genérica que não possui nenhum estilo pré-definido/semântica. É
    equivalente a uma div, mas sem display block.
 -->

<!-- 
     Display inline e block

     Define como a caixa (box model) irá se comportar.

     Inline
     Respeita o fluxo da escrita sem iniciar uma nova linha, não é possível
     definir valores de width, height, margin (top/bottom) e etc.
     É o estilo padrão.

    block
    Inicia uma nova linha e não permite que outros elementos sejam posicionados
    em sua linha. Aceita todas as propriedades do box model. Estilo
    inicial de elementos como h1, p, div e outros.
  -->

<!-- 
      none e inline-block

      none
      Remove o elemento completamente da tela

      inline-block
      O elemento continua inline, mas passa a receber as propriedades do box model.

      Posicionamento

      Para posicionamentos complexos, como o da imagem abaixo, utilizamos as
      propriedades display grid (CSS grid layout) e flex (Flexbox)
   -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Posicionamento</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    Texto puro
    <div>Novo texto div</div>
    <a href="">Novo link</a>
    <strong>Esse é um texto em negrito</strong>
    <h1>Novo h1</h1>
    <div>Novo texto span <span>Novo texto</span> span Novo texto span</div>
    <div>Div (elemento de bloco) <div>Div dentro de div</div> div fora de div</div>
    <div>Acesse o meu curso <a href="#">neste link</a></div>
</body>

</html>
