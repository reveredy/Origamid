<!-- 
    img

    A tag <img> é utilizada para adicionarmos imagens à nossa página.

    src
    Atributo que define o caminho da imagem

    alt
    Texto alternativo que será lido por leitores de tela (acessibilidade),
    robôs e que irá aparecer caso a imagem não carregue.

    max-width: 100%;
    Geralmente definimos um width máximo de 100% para a imagem, assim ela
    não cresce além do elemento pai.
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Imagens</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <img src="/img/bicicleta.jpg" alt="Bicicleta preta">
    <img src="/img/floresta.jpg" alt="Floresta">
    <img src="/img/lobo.jpg" alt="Lobo Cinza">
</body>

</html>
