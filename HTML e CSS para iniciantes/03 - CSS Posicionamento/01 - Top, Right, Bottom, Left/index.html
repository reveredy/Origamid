<!-- 
     Inline e block
     Os valores de top, bottom, right e left são relativos ao documento.
     Para valores relativos a caixa (box) que pode ser influenciado pelo
     modo de escrita, use inline-start, inline-end, block-start, block-end.
  -->

</html>
