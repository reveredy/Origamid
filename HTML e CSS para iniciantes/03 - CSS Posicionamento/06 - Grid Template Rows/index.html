<!-- 
    grid-template-rows

    -grid-template-rows: 100px auto;
    Define o tamanho das linhas.

    grid-auto-rows:
    Linhas são adicionadas automaticamente com o valor auto

    grid-row: 2;
    Define a linha do item, funciona da mesma forma que o grid-column
 -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Grid Columns</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid">
        <h1 class="titulo">Nimbus Stark</h1>
        <img class="foto" src="/img/bicicleta.jpg" alt="Nimbus Stark Preta">
        <div class="info">
            <span class="preco">R$ 39</span>
            <p class="descricao">A Nimbus Stark é a melhor Bikcraft já criada pela nossa equipe. Ela vem equipada com os melhores acessórios, o que garante maior velocidade.</p>
            <a href="/" class="comprar">Comprar</a>
        </div>
    </div>
</body>

</html>
