<!-- 
    Use ambos no seu layout, eles resolvem problemas diferentes. O grid te dá
    controle em todos os eixos e o flexbox apenas no total de itens por linha.
 -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex">
        <h2>O senhor do Anéis</h2>
        <h2>Interestelar</h2>
        <h2>O Hobbit</h2>
        <h2>Titanic</h2>
    </div>
    <div class="grid">
        <h2>O senhor do Anéis</h2>
        <h2>Interestelar</h2>
        <h2>O Hobbit</h2>
        <h2>Titanic</h2>
    </div>
</body>

</html>
