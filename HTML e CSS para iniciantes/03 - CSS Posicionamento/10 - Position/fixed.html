<!-- 
    Position

    A propriedade position possui valores que remove o elemento do fluxo padrão
    do documento. O padrão é o valor static

    position: fixed;
    Fixa o elemento na tela

    top, right, bottom, left
    Define o posicionamento dos elementos que não estão no fluxo padrão.
 -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Fixed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="fixed">
    <h1>Primeiro conteúdo</h1>
    <h1>Segundo conteúdo</h1>
    <h1>Terceiro conteúdo</h1>
    <div>
        <p class="fixo">Nesse site usamos cookies</p>
    </div>
</body>

</html>
