<!-- 
    ul

    A tag <ul> marca uma lista de itens sem ordem (unordered list).
    Cada item da lista deve ser marcado com a tag li

    -Acessibilidade
    Listas são anunciadas pelo leitor de tela e o usuário é informado
    previamente quantos itens existem na lista.


 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>

<body>
    <ul>
        <li>O senhor dos Anéis</li>
        <ul>
            <li>A sociedade do Anel</li>
            <li>As duas Torres</li>
        </ul>
        <li>O Hobbit</li>
    </ul>
    <h2>Classificação Final</h2>
    <ol>
        <li>Maria</li>
        <li>João</li>
        <li>Carlos</li>
        <li>Tai</li>
    </ol>
    <h2>Perguntas Frequentes</h2>
    <dl>
        <dt>Quais os meios de pagamento?</dt>
        <dd>Dinheiro e cartão</dd>
        <dt>Emite certificado?</dt>
        <dd>Sim, emitimos para todos os cursos</dd>
    </dl>
</body>

</html>
