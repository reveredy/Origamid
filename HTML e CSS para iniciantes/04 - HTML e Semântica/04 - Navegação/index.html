<!-- 
    Navegação
    O uso mais comum de listas é na marcação de blocos de navegação,
    pois um menu é uma lista de links

    Sem listas

    Não é obrigatório o uso de listas para criar uma navegação

    Uma discussão sobre o assunto gerou os pontos positivos e negativos
    do uso sem listas, a conclusão foi que com listas seria o ideal.

    https://css-tricks.com/navigation-in-lists-to-be-or-not-to-be/

    https://css-tricks.com/wrapup-of-navigation-in-lists/
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Navegação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav aria-label="primária">
        <ul>
            <li><a href="/">Sobre</a></li>
            <li><a href="/">Produtos</a></li>
            <li><a href="/">Contatos</a></li>
        </ul>
    </nav>
</body>

</html>
