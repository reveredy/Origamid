<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unidades</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

</body>
<div class="container">
    <p class="px">Esse é um parágrafo</p>
    <a href="/" class="px">Clique aqui</a>

    <p class="rem">Esse é um parágrafo</p>
    <a href="/" class="rem">Clique aqui</a>

    <div>
        <p class="px">Esse está em px</p>
    </div>
    <div>
        <p class="em">Esse está em "em"</p>
    </div>
    <div>
        <p class="rem">Esse está em rem</p>
    </div>
</div>

</html>
<!-- 
    CALC

    calc() é uma função de css que retorna um valor com base no cálculo
    efetuado entre os (). Podemos combinar unidades.

    -calc(100vh/3)
    Representa 1/3 da tela

    -calc(100% - 20px)
    Remove 20px de 100%
 -->
<!-- 
    rem
    Unidade relativa ao tamanho da fonte do elemento raiz html. Na
    maioria dos browsers com configuração padrão 1rem = 16px;
 -->
<!-- 
     vh e vw

     vh representa o tamanho da altura da tela visível (viewport height)
     e
     vw representa o tamanho da largura da tela visível (viewport width)

     -Observação
     Antes o vh só existia a porcentagem. A porcentagem é problemática
     para definir o height, pois: height: 100%; significa 100% da
     altura do pai sempre é definida pelo tamanho do conteúdo, então
     basicamente 100% de height não muda em nada.

     100vh será 100% da altura da tela, independente da quantidade de
     conteúdo
  -->
