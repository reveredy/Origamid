<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsivo</title>
</head>

<body>
    <!-- 
    Responsivo
    Um layout responsivo se adapta a diferentes tipos/tamanhos de tela e as
    preferências do usuário.

    Tamanhos
    Unidades relativas como %, vw, fr são mais utilizadas

    Media Queries
    Código será ativado de acordo com o tamanho da tela. Alterar o layout,
    esconder itens e adicionar funcionalidades

    Flexbox e Grid
    Manipulamos o flexbox e o grid para adaptar o conteúdo

    Tipo de tela
    Temos que levar em consideração a operação do site apenas com o dedo.
 -->
    <!-- 
     meta viewport

     A meta viewport é essencial para garantir com que o HTML/CSS lide
     de forma correta com telas de alta densidade. Ela normaliza o PX do CSS

     <meta name="viewport" content="width=device-width, initial-scale=1">

     https://developer.mozilla.org/en-US/docs/Web/HTML/Viewport_meta_tag
  -->
</body>

</html>
