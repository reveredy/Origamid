<body>
    <!-- 
        @media

        A @media gera um bloco de código que só será ativado caso a condição
        entre parênteses seja verdadeira

        @media(max-width: 500px)
        abaixo de 500px

        @media(min-width: 600px)
        acima de 600px

        @media(min-width: 800px) and (max-width: 900px)
        entre 800px e 900px
     -->
    <h1>Nossas Bicicletas</h1>
    <img src="./img/bicicleta.jpg" alt="Bicicleta preta">
    <p>

    </p>
</body>
