<!-- 
    max-width

    O max-width determina um valor máximo de largura do elemento. Não deixe os elementos livres na tela, principalmente os textos.

    ch
    Unidade relacionada à largura do caracter 0 da tipografia

    Largura do texto
    Controlar o tamanho máximo da largura do texto é essencial para garantir uma boa
    leiturabilidade. Para o corpo de texto entre 50-75 caracteres é o ponto ideal

    margin: 0 auto;
    margin top e bottom 0. margin left e right auto(automática, define valores
    iguais como base no espaço em branco e alinha o conteúdo ao centro)
