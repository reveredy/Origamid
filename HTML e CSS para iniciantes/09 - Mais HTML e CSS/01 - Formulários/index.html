<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form action="./" method="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome"> <!-- É importante sempre usarmos o name junto do input, para enviarmos o dados passados no input -->

        <label for="cpf">Email</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="tel">Telefone</label>
        <input type="number" id="tel" required>

        <label for="saida">Saída do hotel</label>
        <input type="date" id="saida" required>

        <div class="checkbox">
            <input type="checkbox" id="termos" value="aceito">
            <label for="termos">Aceito os termos</label>
            <input type="checkbox" id="novidades">
            <label for="novidades">Receber novidades</label>
        </div>
        <div class="radio">
            <input type="radio" name="entrega" id="retirada">
            <label for="retirada">Retirar no local</label>
            <input type="radio" name="entrega" id="entregar">
            <label for="entregar">Entregar no endereço</label>
        </div>
        <label for="parcelas">Parcelas</label>
        <select name="parcelas" id="parcelas">
            <option value="1x">1x de 500</option>
            <option value="2x">2x de 250</option>
            <option value="5x">5x de 50</option>
        </select>
        <label for="mensagem">Mensagem</label>
        <textarea name="msg" id="mensagem" rows="5"></textarea>

        <button>Enviar</button>
    </form>
</body>

</html>
