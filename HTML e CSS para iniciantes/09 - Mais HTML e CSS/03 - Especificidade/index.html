<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificidade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--
        Especificidade
        A ordem do elemento selecionado só importa se eles possuírem a mesma especificidade. Caso contrário o seletor mais específico irá prevalecer

        ID (1, 0, 0) primeiro nível

        CLASSES, ATRIBUTOS E PSEUDO CLASSES(0, 1, 0) segundo nível

        ELEMENTOS E PSEUDO ELEMENTOS(0, 0, 1) terceiro nível
    -->

    <section id="intro">
        <h2 id="produtos" class="titulo teste">Produtos</h2>
        <h2 id="servicos" class="titulo teste">Serviços</h2>
    </section>
</body>

</html>
