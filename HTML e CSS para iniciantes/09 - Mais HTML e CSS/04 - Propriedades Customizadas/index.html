<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades Customizadas</title>
    <link rel="stylesheet" href="style.css">

<body>
    <!-- 
        Propriedades customizadas

        Também conhecidas como variáveis css(Custom properties), permite definirmos
        valores no CSS que podem ser reutilizados no nosso código.

        A propriedade é herdada pelos elementos filhos. É comum definirmos as mesmas nos elementos :root ou html, assim teremos acesso à propriedade em todos os
        elementos do site

        --roxo: #caf;
        Define uma propriedade customizada

        var(--roxo)
        A função var utiliza uma propriedade customizada.
     -->

    <h1>Nossos Produtos</h1>
    <p>A Nimbus Stark é a melhor Bikcraft já criada pela nossa equipe, ela já vem equipada com os melhores acessórios da marca</p>
</body>

</html>
