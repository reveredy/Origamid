<!-- 
    Tipos de dados mais comuns no Javascript

    Existem diferentes tipos de dados no Javascript. Os mais comuns são:

    String - A String guarda dados em um formato de texto, geralmente colocada entre aspas simples '' ou duplas "".
    É possível concatenar (juntar) Strings com o sinal +.

    Number - Números

    Object - Objetos

    Array - Suporta varias variáveis do mesmo tipo

    Boolean - true ou false

    Null/ Undefined
 -->
<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Dados</title>
</head>

<body>
    <script src="./script.js"></script>
</body>

</html>
