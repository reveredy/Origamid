<!-- 
    Métodos

    Um método é uma função dentro de um objeto

    Eventos

    Podemos adicionar funções que serão executadas caso um evento ocorra.
    O evento ocorre no documento inteiro ou no elemento DOM.
    Usamos o método addEventListener para adicionar eventos.

    Event

    A função executada possui acesso ao argumento do evento.
    Esse argumento é um objeto com diferentes propriedades e métodos sobre o evento que ocorreu.
 -->
