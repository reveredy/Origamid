<!-- 
    Condicionais

    Podemos verificar se uma condição é verdadeira/falsa para executar um bloco de código ou não

    Utilizamos a palavra if, passamos a condição nos parênteses() e abrimos o bloco com chaves{}.

    if(2 < 3){
        console.log('É verdadeiro, por isso entrou no bloco');
    }

    if(2 > 3){
        console.log('É falso, por isso não vai executar esse bloco');
    }

    if(2 < 3){
        console.log('É verdadeiro e vai executar esse bloco');
    }else{
        console.log('Se o primeiro bloco não ocorrer obrigatoriamente esse vai ocorrer');
    }

    OPERADORES LÓGICOS

    Podemos verificar mais de uma condição com o ||(ou) e com &&(e)

    OPERADORES DE COMPARAÇÃO

    Podemos comparar os tipos de dados, a comparação retorna um valor booleano.

    === verifica se tipo e valor dos dados são iguais
    == verifica se o valor contido é igual
    !== verifica se é do mesmo tipo mas com valor diferente
    
    'Javascript' === 'javascript' = FALSE, são 2 Strings mas o da esquerda está com a primeira letra maiúscula e o segundo não

    '20' === 20 = FALSE, o da esquerda é String e o da direita é Number

    30 !== 20; = TRUE, 30 é diferente de 20

    document.querySelector(.texto) !== null; = FALSE, pois nesse caso não temos nenhum elemento com a classe "texto"

    COMPARAR NÚMEROS

    2 > 3 verifica se o da esquerda é maior que o da direita - false
    2 < 3 verifica se o da esquerda é menor que o da direita - true
    2 >= 3 verifica se o da esquerda é maior ou igual o da direita - false
    2 <= 3 verifica se o da esquerda é menor ou igual o da direita - true
 -->
